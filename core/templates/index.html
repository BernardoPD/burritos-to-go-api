<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burritos To Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.6);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #555;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåØ Burritos To Go</h1>
        <p>Sistema de Gesti√≥n de Pedidos</p>
        
        <div class="button-group">
            <a href="/api/menu/" class="btn btn-primary">üìã Ver Men√∫ de APIs</a>
            <a href="/login/" class="btn btn-secondary">üîê Iniciar Sesi√≥n</a>
            <a href="/register/" class="btn btn-outline">‚úèÔ∏è Registrarse</a>
        </div>

        <div class="features">
            <div class="feature" onclick="window.location.href='/api/panel/'" style="cursor: pointer;">
                <div class="feature-icon">üõí</div>
                <div class="feature-text">Panel de Cliente</div>
            </div>
            <div class="feature" onclick="window.location.href='/api/menu/'" style="cursor: pointer;">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">API REST Completa</div>
            </div>
            <div class="feature" onclick="window.location.href='/admin/'" style="cursor: pointer;">
                <div class="feature-icon">‚öôÔ∏è</div>
                <div class="feature-text">Panel Admin</div>
            </div>
        </div>
    </div>
</body>
</html>
